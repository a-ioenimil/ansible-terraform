---
- name: Configure Web Server
  hosts: webservers
  become: true
  vars:
    app_port: 9000
    container_image: "sonarqube:community"

  tasks:
    - name: Increase vm.max_map_count for SonarQube
      sysctl:
        name: vm.max_map_count
        value: "262144"
        state: present
        reload: yes

    - name: Install required system packages
      dnf:
        name:
          - docker
          - nginx
          - python3-pip
        state: present

    - name: Install Docker Python SDK
      pip:
        name: docker
        state: present

    - name: Ensure Docker service is started and enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ssm-user to docker group
      user:
        name: ssm-user
        groups: docker
        append: yes

    - name: Run SonarQube Container
      community.docker.docker_container:
        name: sonarqube
        image: "{{ container_image }}"
        state: started
        ports:
          - "127.0.0.1:{{ app_port }}:9000"
        restart_policy: always
        # SonarQube takes time to start, we can add a healthcheck or wait,
        # but for a basic lab, running it is enough. Be aware it takes ~1-2 mins to be ready.

    - name: Configure Nginx Reverse Proxy
      copy:
        dest: /etc/nginx/conf.d/reverse_proxy.conf
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:{{ app_port }};
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              }
          }
      notify: Restart Nginx

    # AL2023 Nginx default config listens on 80. We should likely modify nginx.conf or remove the default server block if it exists.
    # Often /etc/nginx/nginx.conf includes /etc/nginx/conf.d/*.conf.
    # But the default `server` block in nginx.conf might conflict.
    # For a lab, overwriting nginx.conf is the most robust way to ensure we take over port 80.

    - name: Configure main Nginx setup
      copy:
        dest: /etc/nginx/nginx.conf
        content: |
          user nginx;
          worker_processes auto;
          error_log /var/log/nginx/error.log notice;
          pid /run/nginx.pid;

          events {
              worker_connections 1024;
          }

          http {
              include /etc/nginx/mime.types;
              default_type application/octet-stream;
              log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                              '$status $body_bytes_sent "$http_referer" '
                              '"$http_user_agent" "$http_x_forwarded_for"';
              access_log /var/log/nginx/access.log main;
              sendfile on;
              keepalive_timeout 65;
              include /etc/nginx/conf.d/*.conf;
          }
      notify: Restart Nginx

    - name: Ensure Nginx service is started and enabled
      service:
        name: nginx
        state: started
        enabled: yes

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
